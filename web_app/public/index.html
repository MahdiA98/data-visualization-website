<!DOCTYPE html>
<html>
<head>
    <title>FootballWatch</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/client.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <!-- container that includes all elements in header -->
    <header>
        <div class="containerHeader">
            <img id ="logo1" src="./img/logo.png">
            <h1>FootballWatch</h1>
            <img id ="logo2" src="./img/logo.png">
        </div>
    </header>
    <!-- container for all buttons -->
    <div id="containerButtons">
        <button type="button" value="Liverpool" onclick="sendRequest(this.value)">Liverpool</button>
        <button type="button" value="Chelsea" onclick="sendRequest(this.value)">Chelsea</button>
        <button type="button" value="Manchester United" onclick="sendRequest(this.value)">Manchester United</button>
        <button type="button" value="Arsenal" onclick="sendRequest(this.value)">Arsenal</button>
        <button type="button" value="Manchester City" onclick="sendRequest(this.value)">Manchester City</button>
    </div>
    <!-- container for all charts -->
    <div id="containerCharts">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
    </div>
    <!-- container that includes all elements in footer -->
    <footer>

    </footer>

</html>
